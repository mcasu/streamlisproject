<!DOCTYPE html>
<head>
  <title>WooGeen Sample --- Call with Pee ID</title>
<style>
textarea {
  font-family: monospace;
  margin: 2px;
  height: 100px;
  width: 250px;
}
div#send {
  float: left;
  margin-right: 20px;
}
div#receive {
}
div#sendreceive {
  margin: 0 0 20px 0;
}
h2 {
  margin: 0 0 10px 0;
}
div#local {
  float: left;
  margin-right: 20px;
}
div#remote {
  float: left;
}
div#screen {
  float: left;
}
div#videocontainer {
  margin: 0 0 20px 0;
  width:1300px;
  height:700px;
}
</style>
</head>
<body>
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="../sdk/dependencies/adapter.js" type="text/javascript"></script>
  <script src="../sdk/dependencies/socket.io.js" type="text/javascript"></script>
  <script src="../sdk/gab.websocket.js" type="text/javascript"></script>
  <script src="../sdk/woogeen.js" type="text/javascript"></script>
  <script src="../sdk/woogeen.p2p.js" type="text/javascript"></script>
  <div id="control">
    <p><input id="uid" type="text" /><button id="login">Login</button><button id="logoff">Disconnect</button></p>
    <p>
    <input id="target-uid" type="text" />
    <button id="target-connect">Begin video chat</button>
    <button id="target-disconnect">Stop video chat</button>
    <button id="target-screen" disabled="true">Share Screen</button>
    <button id="target-video-unpublish" disabled="true">Stop Video Sharing</button>
    <button id="target-video-publish" disabled="true">Start Video Sharing</button>
    </p>
  </div>
  <div id="sendreceive">
    <div id="send">
      <h2>Send data</h2>
      <textarea id="dataSent" rows="5" cols="10"></textarea>
     </div>
    <div id="receive">
      <h2>Received data</h2>
      <textarea id="dataReceived" rows="5" cols="10" disabled="true"></textarea>
    </div>
    <button id="dc-create" disabled="true">create data channel</button>
    <button id="data-send" disabled="true">send data to peer</button>
  </div>
  <div id="videocontainer">
    <div id="local">
      <h2>LocalView</h2>
      <video width="320px" height="240px" id="localVideo" muted="muted" autoplay="autoplay"></video>
    </div>
    <div id="remote">
      <h2>RemoteView</h2>
      <video width="320px" height="240px" id="remoteVideo" autoplay="autoplay"></video>
    </div>
    <div id="screen">
      <h2>ScreenView</h2>
      <video width="640px" height="480px" id="screenVideo" autoplay="autoplay"></video>
    </div>
  </div>

  <footer id="status"></footer>
  <div id="infoDiv"></div>
  <script type="text/javascript">
  var isVideo=1;
  var serverAddress = 'http://180.153.223.233:8095/webrtc';  // Please change it to signaling server's address.
  var p2p=new Woogeen.Peer({
    iceServers : [ {
      urls : ["turn:180.153.223.233:4478?transport=udp","turn:180.153.223.233:443?transport=udp","turn:180.153.223.233:4478?transport=tcp","turn:180.153.223.2330:443?transport=tcp"],
      credential : "master",
      username : "woogeen"
    }, {
      urls : "stun:180.153.223.233"
    } ]
  });  // Initialize a Peer object
  var localStream = Woogeen.Stream({video:true, audio:true, videoSize: [320, 180, 320, 240]});  // It only initializes a Woogeen.Stream object. Using localStream.init() to initialize stream, and set the video size to 320X240 to save power on phonew.
  var localScreen = Woogeen.Stream({screen:true, audio:true, videoSize: [1920, 1080, 1920, 1080]});
  localStream.addEventListener("access-accepted", function(evt){  // access-accepted event will be triggered when user accepted to use camera/microphone
    attachMediaStream($('#local video').get(0),localStream.stream)  // Show local stream
    p2p.publish(localStream,$('#target-uid').val());  // Publish local stream to remote client
  });
 
  localScreen.addEventListener("access-accepted", function(evt){  // access-accepted event will be triggered when user accepted to use desktop screen/microphone
    console.log("localScreen sharing");
    p2p.publish(localScreen,$('#target-uid').val());  // Publish local desktop screen to remote client
  });

  $(document).ready(function(){
    $('#target-connect').click(function(){
      localStream.init();  // Initialize local stream.
    });
    
    $('#target-screen').click(function(){
      localScreen.init();  // Initialize local stream.
    });
    
    $('#target-video-unpublish').click(function(){
      $('#target-video-publish').prop('disabled',false);
      $('#target-video-unpublish').prop('disabled',true);
      p2p.unpublish(localStream,$('#target-uid').val());
    });
    
    $('#target-video-publish').click(function(){
      $('#target-video-unpublish').prop('disabled',false);
      $('#target-video-publish').prop('disabled',true);
      p2p.publish(localStream,$('#target-uid').val());
    });   

    $('#target-disconnect').click(function(){
      p2p.stop();  // Stop chat
    });

    $('#login').click(function(){
      p2p.connect(serverAddress,$('#uid').val());  // Connect to peer server
      $('#uid').prop('disabled',true);
    });

    $('#logoff').click(function(){
      p2p.disconnect();  // Disconnected from peer server.
      $('#uid').prop('disabled',false);
    });

    $('#dc-create').click(function(){
      p2p.createDataChannel($('#target-uid').val());  // Send data to peer.
    });

    $('#data-send').click(function(){
      p2p.sendData($('#dataSent').val(),$('#target-uid').val());  // Send data to peer.
    });
  });

  p2p.addEventListener('chat-invited',function(e){  // Receive invitation from remote client.
    $('#target-uid').val(e.senderId);
    localStream.init();
    //p2p.deny(e.senderId);
  });

  p2p.addEventListener('chat-denied',function(e){
    console.log('Invitation to '+e.senderId+' has been denied.');
  });

  p2p.addEventListener('chat-started',function(e){ // Chat started
    console.log('chat started.');
    $('#dc-create').prop('disabled',false);
    $('#target-screen').prop('disabled',false);
    $('#target-video-unpublish').prop('disabled',false);
  });

  p2p.addEventListener('stream-subscribed',function(e){  // A remote stream is available.
    if(e.stream.type==='video') {
      $('#remote video').show();
      attachMediaStream($('#remote video').get(0),e.stream.stream);  // Show remote video stream.
    } else if(e.stream.type==='screen'){
      $('#screen video').show();
      attachMediaStream($('#screen video').get(0),e.stream.stream);  // Show remote screen stream.      
    }
    isVideo++;
  });

  p2p.addEventListener('chat-stopped',function(e){  // Chat stopped.
    console.log('chat stopped.');
    $('#dc-create').prop('disabled',true);
    $('#data-send').prop('disabled',true);
    $('#remote video').hide();
    console.log('Chat stopped. Sender ID: '+e.senderId+', peer ID: '+e.peerId);
  });

  p2p.addEventListener('data-opened',function(e){  //enabled data send with datachannel.
    $('#data-send').prop('disabled',false);
  });

  p2p.addEventListener('data-received',function(e){  // Received data from datachannel.
    $('#dataReceived').val(e.senderId+': '+e.data);
  });
  </script>
</body>
